        /* Estilos del menú hamburguesa mejorado */

        /* Animación de apertura más suave */

        /* Menú móvil con animación fadeInRight como Elementor */
        .mobile-nav {

            background: rgba(0, 0, 0, 0.85);

        /* Contenedor del menú con animación fadeInRight */
        .mobile-nav-content {

            /* Animación de movimiento lateral para el botón Exclusivo Clientes */
            .exclusive-button {
                position: relative;
                overflow: hidden;
            }
            
            .exclusive-button:hover {
                animation: shake 1.2s ease-in-out;
            }
            
            @keyframes shake {
                0%, 100% { transform: translateY(5px) translateX(0); }
                10% { transform: translateY(5px) translateX(-3px); }
                20% { transform: translateY(5px) translateX(3px); }
                30% { transform: translateY(5px) translateX(-3px); }
                40% { transform: translateY(5px) translateX(3px); }
                50% { transform: translateY(5px) translateX(-2px); }
                60% { transform: translateY(5px) translateX(2px); }
                70% { transform: translateY(5px) translateX(-2px); }
                80% { transform: translateY(5px) translateX(2px); }
                90% { transform: translateY(5px) translateX(-1px); }
            }

            /* === Ajustá al color real de fondo de tu sitio === */
            :root{
                --page-bg: #ffffff;               /* color de fondo de la web */
                --slideOpacity: 0.92;             /* opacidad máxima de los "slides" */
                --slideHeight: clamp(40px, 10vh, 110px); /* alto de cada slide */
            }

            body{ background: var(--page-bg); }

            /* === HERO con imagen === */
            .hero{
                position: relative;
                min-height: 70vh;
                display: grid;
                align-items: center;
                padding: 3rem 1.25rem;
                color: #fff;
                overflow: hidden;
                background:
                    url("public/images/hero-wheat-field.jpg") center/cover no-repeat; /* imagen del campo de trigo */
                margin-top: 120px;
            }

            /* Slides blancos integrados con el fondo de la web */
            .hero--slides::before,
            .hero--slides::after{
                content: "";
                position: absolute;
                left: 0; right: 0;
                pointer-events: none;
                z-index: 1;
            }

            /* Slide superior:
               arranca sólido con el color del fondo de la página
               y se desvanece a transparente sobre la imagen */
            .hero--slides::before{
                top: 0;
                height: var(--slideHeight);
                background: linear-gradient(
                    to bottom,
                    var(--page-bg) 0%,
                    rgba(255,255,255,var(--slideOpacity)) 35%,
                    rgba(255,255,255,0) 100%
                );
            }

            /* Slide inferior (invertido) */
            .hero--slides::after{
                bottom: 0;
                height: var(--slideHeight);
                background: linear-gradient(
                    to top,
                    var(--page-bg) 0%,
                    rgba(255,255,255,var(--slideOpacity)) 35%,
                    rgba(255,255,255,0) 100%
                );
            }

            /* Tinte cálido / oscurecido para mejorar contraste del texto (opcional) */
            .hero__tint{
                position: absolute;
                inset: 0;
                background:
                    linear-gradient(to bottom, rgba(0,0,0,.15), rgba(0,0,0,.35) 75%),
                    rgba(255,160,0,.18);
                background-blend-mode: multiply;
                z-index: 0;
            }

            /* Contenido por encima de los slides */
            .hero__content{
                position: relative;
                z-index: 2;
                max-width: 1100px;
            }

            /* Badge blanco del título */
            .hero__badge{
                display: inline;
                background: #fff;
                color: #111;
                font-weight: 800;
                letter-spacing: .08em;
                text-transform: uppercase;
                line-height: 1.2;
                padding: .45rem .7rem;
                box-decoration-break: clone;
                -webkit-box-decoration-break: clone;
                box-shadow: 0 4px 14px rgba(0,0,0,.12);
            }

            /* Bajada */
            .hero__copy{
                margin-top: .9rem;
                font-size: 1rem;
                line-height: 1.6;
                text-shadow: 0 1px 2px rgba(0,0,0,.45);
                max-width: 68ch;
            }

        /* Responsive para pantallas grandes */
        @media (min-width: 768px) {
            .hero { 
                min-height: 75vh; 
                padding: 4rem 2rem; 
            }
        }
        
        @media (min-width: 1024px) {
            .hero { 
                min-height: 80vh; 
                padding: 5rem 3rem; 
            }
            
            .hero-overlay-image {
                max-width: 650px !important;
            }
            
            .hero-text-between h2 {
                font-size: 1.6rem !important;
            }
        }

        /* Estilo para logo clickeable */
        .logo-link {
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .logo-link:hover {
            opacity: 0.8;
        }
        
        /* Estilos para el logo - agrandado 30% + 15% = 50% total */
        #logo-image {
            max-height: 120px; /* 104px + 15% = 120px */
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white shadow-lg" data-elementor-type="header" data-elementor-id="39">
        <section class="elementor-section elementor-top-section elementor-section-boxed elementor-section-height-default elementor-sticky elementor-sticky--effects elementor-sticky--active" style="position: fixed; margin-top: 0px; margin-bottom: 0px; top: 0px; width: 100%; z-index: 1000;">
            <div class="elementor-container elementor-column-gap-default" style="display: flex; max-width: 1200px; margin: 0 auto; padding: 0 20px; align-items: center; min-height: 80px;">
                
                <!-- Columna 1: Logo (33%) -->
                <div class="elementor-column elementor-col-33 elementor-top-column" id="logo-column" style="width: 33.333%; display: flex; align-items: center; justify-content: flex-start;">
                    <div class="elementor-widget-wrap elementor-element-populated" style="display: flex; align-items: center;">
                        <div class="elementor-widget-container">
                            <!-- Logo real de Kimei clickeable -->
                            <a href="#" onclick="goToHome()" class="logo-link">
                                <div class="flex items-center" id="logo-container">
                                <img 
                                    src="public/images/logos/logo-kimei-full.png" 
                                    alt="Kimei Cereales S.A." 
                                    class="h-28 w-auto"
                                    id="logo-image"
                                    onload="document.getElementById('logo-placeholder').style.display='none';"
                                    onerror="document.getElementById('logo-image').style.display='none'; document.getElementById('logo-placeholder').style.display='flex';"
                                    />
                                    <!-- Placeholder que se muestra si no hay logo real -->
                                    <div class="flex items-center space-x-3" id="logo-placeholder" style="display: none;">
                                        <div class="bg-kimei-green text-white p-2 rounded-lg">
                                            <span class="text-xl font-bold">K</span>
                                        </div>
                                        <div>
                                            <h1 class="text-2xl font-bold text-kimei-green">KIMEI</h1>
                                            <p class="text-xs text-gray-600">CEREALES S.A.</p>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Columna 2: Navegación (33%) -->
                <div class="elementor-column elementor-col-33 elementor-top-column" style="width: 33.333%; display: flex; align-items: center; justify-content: center;">
                    <div class="elementor-widget-wrap elementor-element-populated" style="display: flex; align-items: center; justify-content: center;">
                        <div class="elementor-widget-container">
                                <!-- Navegación Desktop -->
                                <nav class="elementor-nav-menu--main elementor-nav-menu__container elementor-nav-menu--layout-horizontal e--pointer-overline e--animation-grow" aria-label="Menú" style="display: flex; align-items: center; justify-content: center;">
                                    <ul class="elementor-nav-menu" style="display: flex; list-style: none; margin: 0; padding: 0; gap: 60px; align-items: center;">
                                    <li class="elementor-item elementor-item-active">
                                        <a href="#" class="elementor-item-link elementor-item-active">
                                            Home
                                        </a>
                                    </li>
                                    <li class="elementor-item">
                                        <a href="#" class="elementor-item-link">
                                            Kimei
                                        </a>
                                    </li>
                                    <li class="elementor-item">
                                        <a href="#" class="elementor-item-link">
                                            Informes
                                        </a>
                                    </li>
                                    <li class="elementor-item">
                                        <a href="#" class="elementor-item-link">
                                            Mercado
                                        </a>
                                    </li>
                                    <li class="elementor-item">
                                        <a href="#" class="elementor-item-link">
                                            Contacto
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                            
                            <!-- Botón Hamburguesa -->
                            <div class="hamburger-menu" onclick="toggleMobileMenu()">
                                <div class="hamburger-line"></div>
                                <div class="hamburger-line"></div>
                                <div class="hamburger-line"></div>
                            </div>
                            
                            <!-- Menú Móvil con Animación Avanzada -->
                            <div class="mobile-nav" id="mobileNav">
                                <div class="mobile-nav-content">
                                    <!-- Botón de cerrar con SVG de Elementor -->
                                    <div class="elementor-icon-wrapper">
                                        <a class="elementor-icon mobile-nav-close" href="#" onclick="toggleMobileMenu(); return false;" aria-label="Cerrar menú">
                                            <svg xmlns="http://www.w3.org/2000/svg" id="a3764f6b-d60e-4c82-b635-15a2a285578b" data-name="Layer 1" width="19.373" height="18.4536" viewBox="0 0 19.373 18.4536">
                                                <polygon points="19.373 1.454 18 0 9.687 7.852 1.373 0 0 1.454 8.23 9.227 0 17 1.373 18.454 9.687 10.602 18 18.454 19.373 17 11.143 9.227 19.373 1.454"></polygon>
                                            </svg>
                                        </a>
                                    </div>
                                    
                                    <ul>
                                        <li><a href="#" class="active">Home</a></li>
                                        <li><a href="#">Kimei</a></li>
                                        <li><a href="#">Informes</a></li>
                                        <li><a href="#">Mercado</a></li>
                                        <li><a href="#">Contacto</a></li>
                                    </ul>
                                    
                                    <!-- Botón CLIENTES separado -->
                                    <div class="clientes-button-container">
                                        <a href="#" class="clientes-button">CLIENTES</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Columna 3: Botón CTA (33%) -->
                <div class="elementor-column elementor-col-33 elementor-top-column" style="width: 33.333%; display: flex; align-items: center; justify-content: flex-end;">
                    <div class="elementor-widget-wrap elementor-element-populated" style="display: flex; align-items: center; justify-content: flex-end;">
                        <div class="elementor-widget-container">
                                <button class="exclusive-button bg-transparent border-2 border-kimei-gold text-black hover:bg-kimei-gold hover:text-white px-6 py-3 transition-all duration-300 hover:shadow-lg" style="transform: translateY(5px); border-top-right-radius: 25px; border-bottom-right-radius: 0; border-top-left-radius: 0; border-bottom-left-radius: 25px;">
                                    <span class="hidden sm:inline">Exclusivo Clientes</span>
                                    <span class="sm:hidden">Exclusivo</span>
                                </button>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </header>

    <!-- Hero Section -->
    <section class="hero hero--slides">
        <!-- Imagen superpuesta (centrada con el campo) -->
        <div class="hero-overlay-image" style="position: absolute; top: 42%; left: 50%; transform: translate(-50%, -50%); z-index: 15; text-align: center; width: 100%; max-width: 600px;">
            <img 
                src="public/images/20-aniversario-kimei.png" 
                alt="20 Aniversario Kimei" 
                style="max-width: 100%; height: auto; display: block; margin: 0 auto;"
            />
        </div>
        
        <!-- Texto entre la imagen y el campo (bajado más) -->
        <div class="hero-text-between" style="position: absolute; top: 75%; left: 50%; transform: translate(-50%, -50%); z-index: 16; text-align: center; width: 100%; max-width: 800px; padding: 0 20px;">
            <h2 style="font-family: 'Roboto Condensed', sans-serif; font-weight: 600; font-size: 1.4rem; color: white; text-transform: uppercase; letter-spacing: 0.05em; line-height: 1.4; text-shadow: 0 2px 4px rgba(0,0,0,0.7);">
                "Dos décadas impulsando el crecimiento<br>del campo argentino."
            </h2>
        </div>
        <div class="hero__tint"></div>
    </section>


    <script>
        function goToHome() {
            // Función para navegar al home
            window.location.href = '#';
            // También puedes usar: window.scrollTo(0, 0); para ir al inicio de la página
        }

        function toggleMobileMenu() {
            const mobileNav = document.getElementById('mobileNav');
            const hamburger = document.querySelector('.hamburger-menu');
            const body = document.body;
            
            if (mobileNav.classList.contains('active')) {
                // Cerrar menú
                mobileNav.classList.remove('active');
                hamburger.classList.remove('open');
                body.style.overflow = '';
                
                // Resetear animaciones de los elementos
                setTimeout(() => {
                    const navItems = mobileNav.querySelectorAll('li');
                    navItems.forEach(item => {
                        item.style.transitionDelay = '0s';
                    });
                }, 1200);
            } else {
                // Abrir menú
                mobileNav.classList.add('active');
                hamburger.classList.add('open');
                body.style.overflow = 'hidden'; // Prevenir scroll del body
                
                // Resetear y aplicar delays para la animación (timing Elementor)
                const navItems = mobileNav.querySelectorAll('li');
                navItems.forEach((item, index) => {
                    item.style.transitionDelay = `${0.2 + (index * 0.1)}s`;
                });
            }
        }

        // Cerrar menú móvil al hacer clic en un enlace
        document.querySelectorAll('.mobile-nav ul a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                toggleMobileMenu();
            });
        });

        // Cerrar menú móvil con tecla ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const mobileNav = document.getElementById('mobileNav');
                if (mobileNav.classList.contains('active')) {
                    toggleMobileMenu();
                }
            }
        });

        // Prevenir scroll cuando el menú está abierto
        document.addEventListener('touchmove', (e) => {
            const mobileNav = document.getElementById('mobileNav');
            if (mobileNav.classList.contains('active')) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
